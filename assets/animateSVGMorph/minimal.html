
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Morphing Arbitrary Paths in SVG</title>



</head>
<body>
<div style="display: grid; place-items: center; grid-template-columns: 1fr 1fr 1fr">
<svg id="showcaseMorph0" width="100%" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" viewBox="0 0 10 10" width="5%" height="5%">
      <polygon points="0 0, 10 0, 10 10, 0 10" fill="var(--bg)" stroke-width="0.05" stroke="var(--fg)"></polygon>
    </pattern>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="var(--bg)"></rect>
</svg>
<svg id="showcaseMorph1" width="100%" viewBox="-5 0 33 22"></svg>
<svg id="showcaseMorph2" width="100%" viewBox="-5 2 32 20"></svg>
<svg id="showcaseMorph3" width="100%" viewBox="-120 0 750 500"></svg>
<svg id="showcaseMorph4" width="100%" viewBox="-100 28 705 460"></svg>
<svg id="showcaseMorph5" width="100%" viewBox="-150 0 780 500"></svg>
<svg id="showcaseMorph6" width="100%" viewBox="-4 0 30 30"></svg>
<svg id="showcaseMorph7" width="100%" viewBox="0 0 515 330"></svg>
<svg id="showcaseMorph8" width="100%" viewBox="0 0 10 10"></svg>
</div>

  <script type="module">
    import {createMorphGroup, morph, test} from "./svg-morph-code.js";
    import paths from "./paths.js";
  const playPause = createMorphGroup(morph(paths.pause, paths.play), {
    id: 'showcase0',
    fill: 'white',
    duration: '10000ms',
    pause: '1s',
    stroke: { from: '#34B7EB', to: '#EBD952' },
    strokeWidth: 2,
    strokeLineJoin: 'round',
    strokeLineCap: 'round',
  });
  document.getElementById('showcaseMorph0').appendChild(playPause);

  const rainySunny = createMorphGroup(morph(paths.rainy, paths.sunny), {
    id: 'showcase1',
    fill: { from: 'cyan', to: 'white' },
    stroke: { from: '#34B7EB', to: '#EBD952' },
    strokeWidth: 2,
    strokeLineJoin: 'round',
    strokeLineCap: 'round',
    duration: '10000ms',
    pause: '1s',
  });
  document.getElementById('showcaseMorph1').appendChild(rainySunny);


  const euroDollar = createMorphGroup(morph(paths.euro, paths.dollar), {
    id: 'showcase2',
    stroke: { from: '#E3DF00', to: '#3B8C4F' },
    strokeWidth: 2,
    strokeLineJoin: 'round',
    strokeLineCap: 'round',
    duration: '10000ms',
    pause: '1.5s',
  });
  document.getElementById('showcaseMorph2').appendChild(euroDollar);

  const messagePhone = createMorphGroup(morph(paths.message, paths.phone), {
    id: 'showcase3',
    fill: { from: '#88DE47', to: '#A365CF' },
    duration: '10000ms',
    pause: '2.5s',
  });
  document.getElementById('showcaseMorph3').appendChild(messagePhone);

  const chickenFish = createMorphGroup(morph(paths.chicken, paths.fish), {
    id: 'showcase4',
    fill: { from: '#BF71A5', to: '#258BD9' },
    duration: '10000ms',
    pause: '1.5s',
  });
  document.getElementById('showcaseMorph4').appendChild(chickenFish);

  const butterfly = createMorphGroup(morph(paths.butterfly0, paths.butterfly1), {
    id: 'showcase5',
    fill: { from: '#FF9900', to: '#FF0099' },
    fillRule: 'evenodd',
    duration: '10s',
    pause: '2s',
  });
  document.getElementById('showcaseMorph5').appendChild(butterfly);

  const starHeart = createMorphGroup(morph(paths.star, paths.heart), {
    id: 'showcase6',
    fill: { from: 'white', to: 'red' },
    stroke: { from: '#EDC600', to: '#F7B2CB' },
    strokeWidth: 2,
    strokeLineJoin: 'round',
    strokeLineCap: 'round',
    duration: '10s',
    pause: '2.5s',
  });
  document.getElementById('showcaseMorph6').appendChild(starHeart);

  const wave = createMorphGroup(morph(paths.wave0, paths.wave1), {
    id: 'showcase7',
    fill: { from: '#1174BF', to: 'cyan' },
    duration: '10000ms',
    pause: '3s',
  });
  document.getElementById('showcaseMorph7').appendChild(wave);

  const crossCheck = createMorphGroup(morph(paths.cross, paths.check), {
    id: 'showcase8',
    stroke: { from: 'red', to: '#BEF576' },
    strokeWidth: 1,
    strokeLineJoin: 'round',
    strokeLineCap: 'butt',
    duration: '10s',
    pause: '2s',
  });
  document.getElementById('showcaseMorph8').appendChild(crossCheck);

  test(paths.message);


</script>



</body></html>
